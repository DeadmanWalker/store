<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders List - Store Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .order-container {
            margin-top: 50px;
        }
        .order-table {
            margin-top: 20px;
        }
        .order-table th, .order-table td {
            text-align: center;
        }
		.navbar-nav .nav-link.create-btn {
    background-color: #28a745;
    color: white; 
    padding: 8px 16px; 
    border-radius: 4px; 
}


.navbar-nav .nav-link.create-btn:hover {
    background-color: #218838;
}
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Store Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Add navigation links here -->
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer">Customers</a>
                    </li>
                </ul>
				
            </div>
        </div>
    </nav>
    <div class="container order-container">
        <h2>Orders List</h2>
		<ul class="navbar-nav ml-auto">
    <!-- Other navigation links -->
    <li class="nav-item">
        <a class="nav-link create-btn" href="/create">Create</a>
    </li>
</ul>
        <table id="ordersTable" class="table table-bordered order-table">
            <thead class="thead-dark">
                <tr>
                    <th>Contact Name</th>
                    <th>Due Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Order rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
    $.ajax({
        url: '/api/orders',
        type: 'GET',
        dataType: 'json',
        success: function(data) {
            var ordersTable = $('#ordersTable tbody');
            $.each(data, function(index, order) {
                var row = '<tr>' +
                    '<td>' + order.contactName + '</td>' +
                    '<td>' + order.dueDate + '</td>' +
                    '<td>' + order.status + '</td>' +
                    '<td><button class="btn btn-primary btn-sm edit-btn">Edit</button></td>' +
                    '<td><button class="btn btn-danger btn-sm delete-btn">Delete</button></td>' +
                    '</tr>';
                ordersTable.append(row);
            });
        },
        error: function(xhr, status, error) {
            console.error('Error fetching orders:', error);
        }
    });

    // Add click event listeners for edit and delete buttons
    $('#ordersTable').on('click', '.edit-btn', function() {
        // Handle edit button click
        // Add your edit logic here
    });

    $('#ordersTable').on('click', '.delete-btn', function() {
        // Handle delete button click
        // Add your delete logic here
    });
});
    </script>
</body>
</html>
